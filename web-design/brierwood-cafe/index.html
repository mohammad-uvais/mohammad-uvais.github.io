<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brierwood Cafe Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>BRIERWOOD CAFE</h1>
        <p class="established">Estd. 2024</p>
      </header>
      <hr />
      <main>
        <section id="coffee">
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
            width="48"
            height="40" />
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p>3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p>3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p>4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p>4.50</p>
          </article>
        </section>
        <section id="Desserts">
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" width="48" height="36" />
          <article class="item">
            <p class="dessert">Donut</p>
            <p>1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p>2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p>
            <p>2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line" />
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <address>123 Brierwood Drive</address>
      </footer>
    </div>
  </body>
</html>
